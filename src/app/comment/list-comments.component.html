<div class="container_comments" *ngIf="comments && idProduct">
  <comment [comment]="comment_item" *ngFor="let comment_item of comments | paginate: { itemsPerPage: 3, currentPage: p }"></comment>
  <pagination-controls class="paginate_control" (pageChange)="p = $event"></pagination-controls>
</div>
<comment-sender [idProduct]="idProduct"></comment-sender>
